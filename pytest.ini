[pytest]
# Pytest configuration for image-gen-mcp

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/image_gen_mcp
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --asyncio-mode=auto

# Markers for test categorization
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    provider: marks tests for specific providers

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = src/image_gen_mcp
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
